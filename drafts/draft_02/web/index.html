<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAN Benchmark Monitor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0c;
    --surface: #131318;
    --surface-2: #1a1a22;
    --border: #1e1e26;
    --text: #c8c8d0;
    --text-dim: #5a5a6a;
    --accent-g: #22c55e;
    --accent-d: #ef4444;
    --accent-blue: #3b82f6;
    --accent-purple: #8b5cf6;
    --accent-orange: #f97316;
    --accent-cyan: #06b6d4;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px;
  }

  header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 24px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 16px;
  }

  header h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  .status {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--text-dim);
    transition: background 0.3s;
  }

  .status-dot.connected { background: var(--accent-g); box-shadow: 0 0 8px var(--accent-g); }

  .header-right {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .elapsed {
    font-size: 13px;
    font-variant-numeric: tabular-nums;
  }

  .elapsed-label {
    color: var(--text-dim);
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-right: 8px;
  }

  .elapsed-value {
    color: var(--accent-blue);
    font-weight: 700;
  }

  /* Strategy Progress Section */
  .benchmark-progress {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px 20px;
    margin-bottom: 20px;
  }

  .benchmark-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .current-strategy {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 16px;
    font-weight: 600;
  }

  .strategy-tag {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    margin-left: 8px;
  }

  .strategy-tag.bce { background: var(--accent-blue); color: white; }
  .strategy-tag.lsgan { background: var(--accent-g); color: white; }
  .strategy-tag.hinge { background: var(--accent-orange); color: white; }
  .strategy-tag.wgangp { background: var(--accent-purple); color: white; }

  .strategy-count {
    color: var(--text-dim);
    font-size: 12px;
  }

  .progress-container {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .progress-bar-wrapper {
    flex: 1;
    height: 8px;
    background: var(--surface-2);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
    border-radius: 4px;
    transition: width 0.3s ease;
    width: 0%;
  }

  .progress-text {
    font-size: 12px;
    color: var(--text-dim);
    min-width: 120px;
    text-align: right;
  }

  /* Strategy Pills */
  .strategy-pills {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }

  .strategy-pill {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    background: var(--surface-2);
    color: var(--text-dim);
    border: 1px solid var(--border);
    transition: all 0.3s;
  }

  .strategy-pill.active {
    border-color: var(--accent-blue);
    color: var(--accent-blue);
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
  }

  .strategy-pill.complete {
    border-color: var(--accent-g);
    color: var(--accent-g);
  }

  /* Main Grid */
  .main-grid {
    display: grid;
    grid-template-columns: 340px 1fr;
    gap: 20px;
  }

  .left-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .right-panel {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Stats Bar */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    padding: 14px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
  }

  .stat-item {
    text-align: center;
  }

  .stat-label {
    color: var(--text-dim);
    text-transform: uppercase;
    font-size: 9px;
    letter-spacing: 0.08em;
    margin-bottom: 4px;
  }

  .stat-value { 
    font-weight: 700; 
    font-variant-numeric: tabular-nums;
    font-size: 14px;
  }
  .stat-value.g-loss { color: var(--accent-g); }
  .stat-value.d-loss { color: var(--accent-d); }
  .stat-value.step { color: var(--accent-blue); }

  /* Section styling */
  .section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
  }

  .section h2 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-dim);
    margin-bottom: 12px;
  }

  /* Image Grid */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
  }

  .image-cell {
    position: relative;
    width: 72px;
    height: 72px;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 4px;
    overflow: hidden;
    transition: border-color 0.3s;
  }

  .image-cell.fresh { border-color: var(--accent-blue); }

  .image-cell canvas {
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
    display: block;
  }

  .image-cell .cell-label {
    position: absolute;
    top: 3px;
    left: 5px;
    font-size: 8px;
    color: var(--text-dim);
    background: rgba(10, 10, 12, 0.85);
    padding: 1px 4px;
    border-radius: 2px;
  }

  /* Charts */
  #lossChart {
    width: 100%;
    height: 280px;
  }

  .chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .chart-header h2 {
    margin-bottom: 0;
  }

  .ema-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    font-size: 11px;
    color: var(--text-dim);
  }

  .ema-toggle input[type="checkbox"] {
    width: 14px;
    height: 14px;
    accent-color: var(--accent-blue);
    cursor: pointer;
  }

  .ema-toggle .toggle-label {
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .ema-toggle:hover .toggle-label {
    color: var(--text);
  }

  /* Results Table */
  .results-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
  }

  .results-table th {
    text-align: left;
    padding: 10px 12px;
    border-bottom: 1px solid var(--border);
    color: var(--text-dim);
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .results-table td {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border);
  }

  .results-table tr:last-child td {
    border-bottom: none;
  }

  .results-table .strategy-name {
    font-weight: 600;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .results-table .best {
    color: var(--accent-g);
  }

  .rank-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 20px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-size: 10px;
    font-weight: 700;
    flex-shrink: 0;
  }

  .rank-badge.gold { background: #fbbf24; color: #000; }
  .rank-badge.silver { background: #9ca3af; color: #000; }
  .rank-badge.bronze { background: #d97706; color: #fff; }

  /* Waiting state */
  .waiting {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
    font-size: 13px;
  }

  .waiting .pulse {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: var(--text-dim);
    border-radius: 50%;
    margin-right: 10px;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  .done-badge {
    display: inline-block;
    background: var(--accent-g);
    color: var(--bg);
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    padding: 4px 10px;
    border-radius: 4px;
    margin-left: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>GAN Benchmark Monitor</h1>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">connecting</span>
    </div>
    <div class="header-right">
      <div class="elapsed">
        <span class="elapsed-label">Total Time</span>
        <span class="elapsed-value" id="elapsedVal">00:00:00</span>
      </div>
    </div>
  </header>

  <!-- Benchmark Progress -->
  <div class="benchmark-progress" id="benchmarkProgress" style="display: none;">
    <div class="benchmark-header">
      <div class="current-strategy">
        Training: <span id="currentStrategyName">—</span>
        <span class="strategy-tag" id="strategyTag"></span>
      </div>
      <div class="strategy-count" id="strategyCount">Strategy 0 / 0</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-text" id="progressText">Step 0 / 0</div>
    </div>
    <div class="strategy-pills" id="strategyPills"></div>
  </div>

  <div class="main-grid">
    <div class="left-panel">
      <!-- Stats -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-label">Step</div>
          <div class="stat-value step" id="stepVal">—</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">G Loss</div>
          <div class="stat-value g-loss" id="gLossVal">—</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">D Loss</div>
          <div class="stat-value d-loss" id="dLossVal">—</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">FPS</div>
          <div class="stat-value" id="fpsVal">—</div>
        </div>
      </div>

      <!-- Generator Output -->
      <div class="section">
        <h2>Generator Output</h2>
        <div id="gridContent">
          <div class="waiting"><span class="pulse"></span>Waiting for training...</div>
        </div>
      </div>

      <!-- Results Table -->
      <div class="section" id="resultsSection" style="display: none;">
        <h2>Benchmark Results</h2>
        <table class="results-table">
          <thead>
            <tr>
              <th>Strategy</th>
              <th>FID ↓</th>
              <th>KID ↓</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <!-- Loss Chart -->
      <div class="section" style="flex: 1;">
        <div class="chart-header">
          <h2>Loss History</h2>
          <label class="ema-toggle">
            <input type="checkbox" id="emaToggle">
            <span class="toggle-label">Smooth (EMA)</span>
          </label>
        </div>
        <div id="lossChart"></div>
      </div>
    </div>
  </div>
</div>

<script>
const isProxied = window.location.pathname.startsWith("/gan");
const socketPath = isProxied ? "/gan/socket.io" : "/socket.io";

const socket = io({
  path: socketPath,
  transports: ["websocket"]
});

// DOM elements
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");
const stepVal = document.getElementById("stepVal");
const gLossVal = document.getElementById("gLossVal");
const dLossVal = document.getElementById("dLossVal");
const fpsVal = document.getElementById("fpsVal");
const elapsedVal = document.getElementById("elapsedVal");
const gridContent = document.getElementById("gridContent");
const benchmarkProgress = document.getElementById("benchmarkProgress");
const currentStrategyName = document.getElementById("currentStrategyName");
const strategyTag = document.getElementById("strategyTag");
const strategyCount = document.getElementById("strategyCount");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const strategyPills = document.getElementById("strategyPills");
const resultsSection = document.getElementById("resultsSection");
const resultsBody = document.getElementById("resultsBody");
const emaToggle = document.getElementById("emaToggle");

let grid = null;
let cells = [];
let lastFrameTime = 0;

// EMA state
let useEma = false;
let emaAlpha = 0.1; // Smoothing factor (lower = smoother)

// Timer state
let timerStart = null;
let timerInterval = null;
let timerRunning = false;

// Benchmark state
let benchmarkState = {
  strategies: [],
  numSteps: 0,
  currentStrategy: null,
  currentIndex: 0,
  results: []
};

// Chart setup
const chart = echarts.init(document.getElementById("lossChart"), null, { renderer: "svg" });
let gLossData = [];
let dLossData = [];
let gLossDataRaw = []; // Store raw data for toggle
let dLossDataRaw = [];

// EMA calculation
function ema(data, alpha = 0.1) {
  if (data.length === 0) return [];
  let smoothed = [];
  let prev = data[0][1];
  for (let [x, y] of data) {
    prev = alpha * y + (1 - alpha) * prev;
    smoothed.push([x, prev]);
  }
  return smoothed;
}

// Update chart with current EMA setting
function updateChartData() {
  if (useEma) {
    gLossData = ema(gLossDataRaw, emaAlpha);
    dLossData = ema(dLossDataRaw, emaAlpha);
  } else {
    gLossData = [...gLossDataRaw];
    dLossData = [...dLossDataRaw];
  }
  chart.setOption({ series: [{ data: gLossData }, { data: dLossData }] });
}

// EMA toggle handler
emaToggle.addEventListener('change', (e) => {
  useEma = e.target.checked;
  updateChartData();
});

const chartOption = {
  backgroundColor: "transparent",
  grid: { top: 40, right: 20, bottom: 36, left: 50 },
  legend: {
    data: ["G Loss", "D Loss"],
    top: 6,
    textStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 }
  },
  xAxis: {
    type: "value",
    name: "Step",
    nameLocation: "center",
    nameGap: 24,
    nameTextStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 },
    axisLine: { lineStyle: { color: "#1e1e26" } },
    axisLabel: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 9 },
    splitLine: { lineStyle: { color: "#1e1e26" } }
  },
  yAxis: {
    type: "value",
    name: "Loss",
    nameLocation: "center",
    nameGap: 36,
    nameTextStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 },
    axisLine: { lineStyle: { color: "#1e1e26" } },
    axisLabel: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 9 },
    splitLine: { lineStyle: { color: "#1e1e26" } }
  },
  series: [
    {
      name: "G Loss",
      type: "line",
      data: gLossData,
      smooth: true,
      symbol: "none",
      lineStyle: { color: "#22c55e", width: 1.5 },
      itemStyle: { color: "#22c55e" }
    },
    {
      name: "D Loss",
      type: "line",
      data: dLossData,
      smooth: true,
      symbol: "none",
      lineStyle: { color: "#ef4444", width: 1.5 },
      itemStyle: { color: "#ef4444" }
    }
  ],
  animation: false
};

chart.setOption(chartOption);
window.addEventListener("resize", () => chart.resize());

// Timer functions
function formatTime(ms) {
  const totalSec = Math.floor(ms / 1000);
  const h = Math.floor(totalSec / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  return [h, m, s].map(v => String(v).padStart(2, "0")).join(":");
}

function startTimer() {
  if (timerRunning) return;
  timerStart = Date.now();
  timerRunning = true;
  timerInterval = setInterval(() => {
    elapsedVal.textContent = formatTime(Date.now() - timerStart);
  }, 200);
}

function stopTimer() {
  if (!timerRunning) return;
  timerRunning = false;
  clearInterval(timerInterval);
}

// Strategy colors
const strategyColors = {
  'bce': '#3b82f6',
  'lsgan': '#22c55e',
  'hinge': '#f97316',
  'wgan-gp': '#8b5cf6'
};

// Update strategy pills
function updateStrategyPills() {
  strategyPills.innerHTML = '';
  benchmarkState.strategies.forEach((s, i) => {
    const pill = document.createElement('span');
    pill.className = 'strategy-pill';
    pill.textContent = s.toUpperCase();
    
    if (i < benchmarkState.currentIndex) {
      pill.classList.add('complete');
    } else if (i === benchmarkState.currentIndex) {
      pill.classList.add('active');
    }
    
    strategyPills.appendChild(pill);
  });
}

// Update results table
function updateResultsTable() {
  if (benchmarkState.results.length === 0) {
    resultsSection.style.display = 'none';
    return;
  }
  
  resultsSection.style.display = 'block';
  
  // Sort by FID
  const sorted = [...benchmarkState.results].sort((a, b) => a.fid - b.fid);
  
  resultsBody.innerHTML = '';
  sorted.forEach((r, i) => {
    const row = document.createElement('tr');
    
    let rankBadge = '';
    if (i === 0) rankBadge = '<span class="rank-badge gold">1</span>';
    else if (i === 1) rankBadge = '<span class="rank-badge silver">2</span>';
    else if (i === 2) rankBadge = '<span class="rank-badge bronze">3</span>';
    
    const isBest = i === 0;
    
    row.innerHTML = `
      <td class="strategy-name">${rankBadge}${r.strategy.toUpperCase()}</td>
      <td class="${isBest ? 'best' : ''}">${r.fid.toFixed(2)}</td>
      <td>${r.kid_mean.toFixed(4)} ± ${r.kid_std.toFixed(4)}</td>
      <td>${r.training_time.toFixed(1)}s</td>
    `;
    
    resultsBody.appendChild(row);
  });
}

// Socket events
socket.on("connect", () => {
  statusDot.classList.add("connected");
  statusText.textContent = "connected";
});

socket.on("disconnect", () => {
  statusDot.classList.remove("connected");
  statusText.textContent = "disconnected";
});

socket.on("benchmark_start", (data) => {
  benchmarkState.strategies = data.strategies;
  benchmarkState.numSteps = data.num_steps;
  benchmarkState.results = [];
  
  benchmarkProgress.style.display = 'block';
  updateStrategyPills();
  startTimer();
});

socket.on("strategy_start", (data) => {
  benchmarkState.currentStrategy = data.strategy;
  benchmarkState.currentIndex = data.index;
  
  currentStrategyName.textContent = data.strategy.toUpperCase();
  strategyTag.textContent = data.strategy.toUpperCase();
  strategyTag.className = 'strategy-tag ' + data.strategy.replace('-', '');
  strategyCount.textContent = `Strategy ${data.index + 1} / ${data.total}`;
  
  // Reset chart data for new strategy
  gLossData = [];
  dLossData = [];
  gLossDataRaw = [];
  dLossDataRaw = [];
  chart.setOption({ series: [{ data: gLossData }, { data: dLossData }] });
  
  updateStrategyPills();
});

socket.on("strategy_end", (data) => {
  benchmarkState.results.push(data);
  updateResultsTable();
});

function ensureGrid(count) {
  if (grid && cells.length === count) return;

  grid = document.createElement("div");
  grid.className = "image-grid";

  const cols = Math.ceil(Math.sqrt(count));
  grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  cells = [];
  for (let i = 0; i < count; i++) {
    const cell = document.createElement("div");
    cell.className = "image-cell";

    const canvas = document.createElement("canvas");
    canvas.width = 28;
    canvas.height = 28;
    const ctx = canvas.getContext("2d");

    const label = document.createElement("span");
    label.className = "cell-label";

    cell.appendChild(canvas);
    cell.appendChild(label);
    grid.appendChild(cell);
    cells.push({ el: cell, canvas, ctx, label });
  }

  gridContent.innerHTML = "";
  gridContent.appendChild(grid);
}

socket.on("batch", (data) => {
  const { step, g_loss, d_loss, frames, num_steps, progress } = data;

  startTimer();

  // Stats
  stepVal.textContent = step.toLocaleString();
  gLossVal.textContent = g_loss.toFixed(4);
  dLossVal.textContent = d_loss.toFixed(4);

  // Progress - also show the progress section if hidden
  if (num_steps) {
    benchmarkProgress.style.display = 'block';
    progressBar.style.width = progress + '%';
    progressText.textContent = `Step ${step.toLocaleString()} / ${num_steps.toLocaleString()}`;
  }

  // FPS
  const now = performance.now();
  if (lastFrameTime > 0) {
    const fps = 1000 / (now - lastFrameTime);
    fpsVal.textContent = fps.toFixed(1);
  }
  lastFrameTime = now;

  // Chart data (downsample for performance)
  if (step % 10 === 0) {
    gLossDataRaw.push([step, g_loss]);
    dLossDataRaw.push([step, d_loss]);
    
    // Limit data points
    if (gLossDataRaw.length > 1500) {
      gLossDataRaw = gLossDataRaw.filter((_, i) => i % 2 === 0);
      dLossDataRaw = dLossDataRaw.filter((_, i) => i % 2 === 0);
    }
    
    updateChartData();
  }

  // Grid
  ensureGrid(frames.length);

  frames.forEach((frame) => {
    const { index, label, image } = frame;
    const cell = cells[index];
    if (!cell) return;

    const gray = new Uint8Array(image);
    const rgba = new Uint8ClampedArray(28 * 28 * 4);

    for (let i = 0; i < 784; i++) {
      const v = gray[i];
      rgba[i * 4 + 0] = v;
      rgba[i * 4 + 1] = v;
      rgba[i * 4 + 2] = v;
      rgba[i * 4 + 3] = 255;
    }

    const imgData = new ImageData(rgba, 28, 28);
    cell.ctx.putImageData(imgData, 0, 0);

    cell.label.textContent = label;

    cell.el.classList.add("fresh");
    setTimeout(() => cell.el.classList.remove("fresh"), 300);
  });
});

socket.on("done", () => {
  stopTimer();
  
  const badge = document.createElement("span");
  badge.className = "done-badge";
  badge.textContent = "Complete";
  elapsedVal.parentElement.appendChild(badge);
  
  progressBar.style.width = '100%';
  progressText.textContent = 'Benchmark Complete';
});
</script>
