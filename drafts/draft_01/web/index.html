<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAN Live Monitor</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0c;
    --surface: #131318;
    --border: #1e1e26;
    --text: #c8c8d0;
    --text-dim: #5a5a6a;
    --accent-g: #22c55e;
    --accent-d: #ef4444;
    --accent-blue: #3b82f6;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 32px 24px;
  }

  header {
    display: flex;
    align-items: baseline;
    gap: 16px;
    margin-bottom: 32px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 16px;
  }

  header h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  .status {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--text-dim);
    transition: background 0.3s;
  }

  .status-dot.connected { background: var(--accent-g); box-shadow: 0 0 8px var(--accent-g); }

  .header-right {
    margin-left: auto;
    display: flex;
    align-items: baseline;
    gap: 24px;
  }

  .elapsed {
    font-size: 13px;
    font-variant-numeric: tabular-nums;
  }

  .elapsed-label {
    color: var(--text-dim);
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    margin-right: 8px;
  }

  .elapsed-value {
    color: var(--accent-blue);
    font-weight: 700;
  }

  .elapsed-value.stopped {
    color: var(--text-dim);
  }

  .stats-bar {
    display: flex;
    gap: 32px;
    margin-bottom: 28px;
    padding: 14px 20px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 12px;
  }

  .stat-item {
    display: flex;
    align-items: baseline;
    gap: 8px;
  }

  .stat-label {
    color: var(--text-dim);
    text-transform: uppercase;
    font-size: 10px;
    letter-spacing: 0.08em;
  }

  .stat-value { font-weight: 700; font-variant-numeric: tabular-nums; }
  .stat-value.g-loss { color: var(--accent-g); }
  .stat-value.d-loss { color: var(--accent-d); }
  .stat-value.step { color: var(--accent-blue); }

  .main-content {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 32px;
    align-items: start;
  }

  .grid-section h2,
  .chart-section h2 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-dim);
    margin-bottom: 14px;
  }

  .image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
  }

  .image-cell {
    position: relative;
    width: 80px;
    height: 80px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    overflow: hidden;
    transition: border-color 0.3s;
  }

  .image-cell.fresh { border-color: var(--accent-blue); }

  .image-cell canvas {
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
    display: block;
  }

  .image-cell .cell-label {
    position: absolute;
    top: 4px;
    left: 6px;
    font-size: 9px;
    color: var(--text-dim);
    background: rgba(10, 10, 12, 0.8);
    padding: 1px 4px;
    border-radius: 2px;
  }

  .chart-section {
    min-width: 0;
  }

  #lossChart {
    width: 100%;
    height: 360px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
  }

  .waiting {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-dim);
    font-size: 13px;
  }

  .waiting .pulse {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: var(--text-dim);
    border-radius: 50%;
    margin-right: 10px;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  .done-badge {
    display: inline-block;
    background: var(--accent-g);
    color: var(--bg);
    font-size: 9px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    padding: 3px 8px;
    border-radius: 3px;
    margin-left: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>GAN Monitor</h1>
    <div class="status">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">connecting</span>
    </div>
    <div class="header-right">
      <div class="elapsed">
        <span class="elapsed-label">Elapsed</span>
        <span class="elapsed-value" id="elapsedVal">00:00:00</span>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stat-item">
      <span class="stat-label">Step</span>
      <span class="stat-value step" id="stepVal">--</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">G Loss</span>
      <span class="stat-value g-loss" id="gLossVal">--</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">D Loss</span>
      <span class="stat-value d-loss" id="dLossVal">--</span>
    </div>
  </div>

  <div class="main-content">
    <div class="grid-section">
      <h2>Generator Output</h2>
      <div id="gridContent">
        <div class="waiting"><span class="pulse"></span>Waiting for training data...</div>
      </div>
    </div>

    <div class="chart-section">
      <h2>Loss History</h2>
      <div id="lossChart"></div>
    </div>
  </div>
</div>

<script>
const isProxied = window.location.pathname.startsWith("/gan");
const socketPath = isProxied ? "/gan/socket.io" : "/socket.io";

const socket = io({
  path: socketPath,
  transports: ["websocket"]
});

const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");
const stepVal = document.getElementById("stepVal");
const gLossVal = document.getElementById("gLossVal");
const dLossVal = document.getElementById("dLossVal");
const elapsedVal = document.getElementById("elapsedVal");
const gridContent = document.getElementById("gridContent");

let grid = null;
let cells = [];

/* Timer state */
let timerStart = null;
let timerInterval = null;
let timerRunning = false;

/* Chart setup */
const chart = echarts.init(document.getElementById("lossChart"), null, { renderer: "svg" });
const gLossData = [];
const dLossData = [];

const chartOption = {
  backgroundColor: "transparent",
  grid: {
    top: 40,
    right: 24,
    bottom: 40,
    left: 56
  },
  legend: {
    data: ["G Loss", "D Loss"],
    top: 8,
    textStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 }
  },
  xAxis: {
    type: "value",
    name: "Step",
    nameLocation: "center",
    nameGap: 28,
    nameTextStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 },
    axisLine: { lineStyle: { color: "#1e1e26" } },
    axisTick: { lineStyle: { color: "#1e1e26" } },
    axisLabel: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 9 },
    splitLine: { lineStyle: { color: "#1e1e26" } }
  },
  yAxis: {
    type: "value",
    name: "Loss",
    nameLocation: "center",
    nameGap: 40,
    nameTextStyle: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 10 },
    axisLine: { lineStyle: { color: "#1e1e26" } },
    axisTick: { lineStyle: { color: "#1e1e26" } },
    axisLabel: { color: "#5a5a6a", fontFamily: "JetBrains Mono", fontSize: 9 },
    splitLine: { lineStyle: { color: "#1e1e26" } }
  },
  series: [
    {
      name: "G Loss",
      type: "line",
      data: gLossData,
      smooth: true,
      symbol: "none",
      lineStyle: { color: "#22c55e", width: 2 },
      itemStyle: { color: "#22c55e" }
    },
    {
      name: "D Loss",
      type: "line",
      data: dLossData,
      smooth: true,
      symbol: "none",
      lineStyle: { color: "#ef4444", width: 2 },
      itemStyle: { color: "#ef4444" }
    }
  ],
  animation: false
};

chart.setOption(chartOption);
window.addEventListener("resize", () => chart.resize());

/* Timer functions */
function formatTime(ms) {
  const totalSec = Math.floor(ms / 1000);
  const h = Math.floor(totalSec / 3600);
  const m = Math.floor((totalSec % 3600) / 60);
  const s = totalSec % 60;
  return [h, m, s].map(v => String(v).padStart(2, "0")).join(":");
}

function startTimer() {
  if (timerRunning) return;
  timerStart = Date.now();
  timerRunning = true;
  timerInterval = setInterval(() => {
    elapsedVal.textContent = formatTime(Date.now() - timerStart);
  }, 200);
}

function stopTimer() {
  if (!timerRunning) return;
  timerRunning = false;
  clearInterval(timerInterval);
  elapsedVal.classList.add("stopped");

  /* Add done badge */
  const badge = document.createElement("span");
  badge.className = "done-badge";
  badge.textContent = "Complete";
  elapsedVal.parentElement.appendChild(badge);
}

/* Socket events */
socket.on("connect", () => {
  statusDot.classList.add("connected");
  statusText.textContent = "connected";
});

socket.on("disconnect", () => {
  statusDot.classList.remove("connected");
  statusText.textContent = "disconnected";
});

function ensureGrid(count) {
  if (grid && cells.length === count) return;

  grid = document.createElement("div");
  grid.className = "image-grid";

  const cols = Math.ceil(Math.sqrt(count));
  grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  cells = [];
  for (let i = 0; i < count; i++) {
    const cell = document.createElement("div");
    cell.className = "image-cell";

    const canvas = document.createElement("canvas");
    canvas.width = 28;
    canvas.height = 28;
    const ctx = canvas.getContext("2d");

    const label = document.createElement("span");
    label.className = "cell-label";

    cell.appendChild(canvas);
    cell.appendChild(label);
    grid.appendChild(cell);
    cells.push({ el: cell, canvas, ctx, label });
  }

  gridContent.innerHTML = "";
  gridContent.appendChild(grid);
}

socket.on("batch", (data) => {
  const { step, g_loss, d_loss, frames } = data;

  /* Start timer on first batch */
  startTimer();

  /* Stats */
  stepVal.textContent = step.toLocaleString();
  gLossVal.textContent = g_loss.toFixed(4);
  dLossVal.textContent = d_loss.toFixed(4);

  /* Chart data */
  gLossData.push([step, g_loss]);
  dLossData.push([step, d_loss]);
  chart.setOption({ series: [{ data: gLossData }, { data: dLossData }] });

  /* Grid */
  ensureGrid(frames.length);

  frames.forEach((frame) => {
    const { index, label, image } = frame;
    const cell = cells[index];
    if (!cell) return;

    /* image is an ArrayBuffer of 784 grayscale bytes (28x28) */
    const gray = new Uint8Array(image);
    const rgba = new Uint8ClampedArray(28 * 28 * 4);

    for (let i = 0; i < 784; i++) {
      const v = gray[i];
      rgba[i * 4 + 0] = v;  /* R */
      rgba[i * 4 + 1] = v;  /* G */
      rgba[i * 4 + 2] = v;  /* B */
      rgba[i * 4 + 3] = 255; /* A */
    }

    const imgData = new ImageData(rgba, 28, 28);
    cell.ctx.putImageData(imgData, 0, 0);

    cell.label.textContent = label;

    cell.el.classList.add("fresh");
    setTimeout(() => cell.el.classList.remove("fresh"), 300);
  });
});

socket.on("done", () => {
  stopTimer();
});
</script>
</body>
</html>
