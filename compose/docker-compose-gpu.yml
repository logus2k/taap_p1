services:
  femulator:
    restart: unless-stopped
    image: logus2k/femulator:latest
    container_name: femulator
    hostname: femulator
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [ gpu ]
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "5868:5868"
    networks:
      - femulator_network

networks:
  femulator_network:
    external: true
    name: femulator_network
